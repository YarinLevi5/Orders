<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/orders.css">
</head>

<body>
    <div class="wrap">
        <div class="orders-fileds">
            <h1>Add Order</h1>
            <select id='clientList'></select>
            <select id='storeList'></select>
            <input type="button" value="Insert" data-role="insert-btn" class="insert-btn">
            <div class="msg">Data was inserted sucssesfully</div>
        </div>
        <div class="searchId">
            <label>Update order by Id</label>
            <input type="text" class="search" data-role="id-paramter">
            <input type="button" value="Edit" data-role="editBtn" class="edit-btn">
        </div>
        <div class="searchAll">
            <label>Get all orders</label>
            <input type="button" value="Search" data-role="search-all-btn" class="search-all-btn">
        </div>
        <div class="allDetails"></div>
        <select id="list" class="list"></select>
    </div>
    <script src="./js/orders.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" placeholder="Client ID" data-role="client">
    <input type="text" placeholder="Store ID" data-role="store">
    <input type="button" value="Send" data-role="btn">
    <script>
        let id = '61efc3ff11cba7f33ae62071';
        fetch('http://localhost:3000/find-store-id/' + id).then(data => console.log(data)).catch(err =>
            console
            .log(
                err))

        let name = 'zara'
        fetch('/find-store-name/' + name).then(data => console.log(data)).catch(err =>
            console
            .log(
                err))

        $(function () {
            $('[data-role="btn"]').click(function () {
                let clientId = $('[data-role="client"]').val();
                let storeId = $('[data-role="store"]').val();
                let data = {
                    clientId,
                    storeId
                }
                fetch('http://localhost:3000/insert-store', {
                    method: 'POST',
                    body: JSON.stringify(data)
                }).then(data => console.log(data)).catch(e => console.log(e))
            })
        })
    </script>
</body>

</html>
